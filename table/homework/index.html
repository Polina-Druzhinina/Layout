<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя таблица</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
</head>
<body>
    <table>
        <caption>Посещения по городам</caption>

        <tr>
            <th>Город</th>
            <th>Посещения</th>
            <th>Страниц</th>
            <th>Время</th>
        </tr>

        <tr>
            <td class="name">Спб</td>
            <td>199</td>
            <td>18,02</td>
            <td>00:13:45</td>
        </tr>

        <tr>
            <td class="name">Москва</td>
            <td>69</td>
            <td rowspan="2">Нет данных</td>
            <td>00:00:44</td>
        </tr>

        <tr>
            <td class="name">Киев</td>
            <td>5</td>
            <td>00:18:07</td>
        </tr>

        <tr>
            <td colspan="3" class="total">Всего посещений</td>
            <td class="number">273</td>
        </tr>



    </table>
    
</body>
</html>
