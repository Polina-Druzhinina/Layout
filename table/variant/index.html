<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица под звездочкой</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
</head>
<body>
    <table>

        <tr>
            <th colspan="3">Личный зачет кубка мира</th>
        </tr>

        <tr>
            <td class="number">№</td>
            <td class="subtitle">Спортсмен</td>
            <td class="subtitle">Очки</td>
        </tr>

        <tr>
            <td class="centre">1.</td>
            <td class="person">Мартен Фуркад <span class="country">Франция</span></td>
            <td class="score">151</td>
        </tr>

        <tr>
            <td class="centre">2.</td>
            <td class="person">Эмиль-Хегле Свендсен <span class="country">Норвегия</span></td>
            <td class="score">121</td>
        </tr>

        <tr>
            <td class="centre">3.</td>
            <td class="person">Алексис Бёф <span class="country">Франция</span></td>
            <td class="score">110</td>
        </tr>

        <tr>
            <td class="centre">4.</td>
            <td class="person">Арнд Пайффер <span class="country">Германия</span></td>
            <td class="score">105</td>
        </tr>

        <tr>
            <td class="centre">5.</td>
            <td class="person">Евгений Устюгов <span class="country">Россия</span></td>
            <td class="score">104</td>
        </tr>
    </table>
    
</body>
</html>
