<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карты</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <div class="card red chervi">
        <div class="corner top-left chervi">A</div>
        <div class="corner bottom-right chervi">A</div>
        <div class="centre">&hearts;</div>
    </div>

    <div class="card red bubi">
        <div class="corner top-left bubi">K</div>
        <div class="corner bottom-right bubi">K</div>
        <div class="centre">&diams;</div>
    </div>

    <div class="card black piki">
        <div class="corner top-left piki">Q</div>
        <div class="corner bottom-right piki">Q</div>
        <div class="centre">&spades;</div>
    </div>

    <div class="card black kresti">
        <div class="corner top-left kresti">J</div>
        <div class="corner bottom-right kresti">J</div>
        <div class="centre">&clubs;</div>
    </div>

    <div class="card black joker">
        <div class="corner top-left joker">JOKER</div>
        <div class="corner bottom-right joker">JOKER</div>
        <div class="centre">&#127183;</div>
    </div>

</body>
</html>
