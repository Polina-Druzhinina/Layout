<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карты</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="card red hearts">
        <div class="corner top-left hearts">A</div>
        <div class="corner bottom-right hearts">A</div>
        <div class="centre">&hearts;</div>
    </div>

    <div class="card red diams">
        <div class="corner top-left diams">A</div>
        <div class="corner bottom-right diams">A</div>
        <div class="centre">&diams;</div>
    </div>

    <div class="card black spades">
        <div class="corner top-left spades">A</div>
        <div class="corner bottom-right spades">A</div>
        <div class="centre">&spades;</div>
    </div>

    <div class="card black clubs">
        <div class="corner top-left clubs">A</div>
        <div class="corner bottom-right clubs">A</div>
        <div class="centre">&clubs;</div>
    </div>

    <div class="card black joker">
        <div class="corner top-left joker">JOKER</div>
        <div class="corner bottom-right joker">JOKER</div>
        <div class="centre">&#127183;</div>
    </div>

</body>
</html>
